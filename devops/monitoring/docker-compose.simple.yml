version: '3.8'

services:
  # Prometheus - 监控和简单UI
  prometheus:
    image: prom/prometheus:latest
    container_name: mosia-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus-config.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - monitoring

  # Node Exporter - 系统指标
  node-exporter:
    image: prom/node-exporter:latest
    container_name: mosia-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - monitoring

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: mosia-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://mosia_user:mosia_password@postgres:5432/mosia_dev?sslmode=disable"
    restart: unless-stopped
    networks:
      - monitoring
      - default
    depends_on:
      - postgres

volumes:
  prometheus_data:

networks:
  monitoring:
    name: mosia-monitoring
  default:
    external:
      name: mosia-network