apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  labels:
    app: backend-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        component: api
    spec:
      containers:
      - name: backend-api
        image: ghcr.io/mosia/backend-api:latest
        ports:
        - containerPort: 3010
          name: http
        - containerPort: 9090
          name: grpc
        env:
        - name: DB_DEFAULT_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: url
        - name: DB_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: username
        - name: DB_DEFAULT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: password
        - name: KAFKA_BOOTSTRAP_SERVER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: kafka-bootstrap-server
        - name: CRYPTO_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: crypto-secret
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3010
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  labels:
    app: backend-api
spec:
  selector:
    app: backend-api
  ports:
  - name: http
    port: 80
    targetPort: 3010
  - name: grpc
    port: 9090
    targetPort: 9090
  type: ClusterIP