# .github/workflows/deploy.yml
name: Complete Deploy with Config

on:
  push:
    branches: [main, develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: mosia_test
          POSTGRES_USER: mosia
          POSTGRES_PASSWORD: test123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
    
      - name: Cache SBT
        uses: actions/cache@v3
        with:
          path: |
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Run tests
        working-directory: backend/main_service/moscala
        run: sbt test

      - name: Set environment variables
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
            echo "DB_HOST=${{ secrets.PROD_DB_HOST }}" >> $GITHUB_ENV
            echo "REDIS_URL=${{ secrets.PROD_REDIS_URL }}" >> $GITHUB_ENV
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_ENV  
            echo "DB_HOST=${{ secrets.STAGING_DB_HOST }}" >> $GITHUB_ENV
            echo "REDIS_URL=${{ secrets.STAGING_REDIS_URL }}" >> $GITHUB_ENV
          fi

      - name: Generate application config
        run: |
          # åˆ›å»ºå®Œæ•´çš„ .env æ–‡ä»¶
          cat > .env << EOF
          # Environment
          NODE_ENV=${{ env.DEPLOY_ENV }}
          BUILD_VERSION=${{ github.sha }}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Server Configuration  
          SERVER_PORT=3010
          SERVER_HOST=0.0.0.0

          # Database
          DB_HOST=${{ env.DB_HOST }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_PORT=5432

          # Cache
          REDIS_URL=${{ env.REDIS_URL }}

          # Security
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRY=7d
          APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}

          # External Services
          SMTP_HOST=${{ secrets.SMTP_HOST }}
          SMTP_PORT=587
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}

          # Logging
          LOG_LEVEL=${{ env.DEPLOY_ENV == 'production' && 'warn' || 'info' }}
          LOG_FORMAT=json
          EOF

          echo "âœ… Configuration file generated"
          echo "ğŸ“„ Config preview (secrets masked):"
          grep -v -E "(PASSWORD|SECRET|KEY)" .env || true

      - name: Build application
        run: |
          # ä½¿ç”¨ docker-compose æ„å»ºé•œåƒ
          docker-compose build mosia-api
          
          # æ ‡è®°ç‰ˆæœ¬
          docker tag mosia/backend-api:latest myapp:${{ github.sha }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.DEPLOY_PORT || '22' }} ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # å¤åˆ¶é…ç½®å’Œåº”ç”¨åˆ°æœåŠ¡å™¨
          scp -i ~/.ssh/deploy_key -P ${{ secrets.DEPLOY_PORT || '22' }} \
              .env \
              ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/ || {
                echo "âŒ é…ç½®æ–‡ä»¶ä¼ è¾“å¤±è´¥"
                exit 1
              }
              
          # ä¼ è¾“ docker-compose.yml å’Œé…ç½®æ–‡ä»¶
